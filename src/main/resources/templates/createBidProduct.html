<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/2675/2675848.png"/>
    <style>
        /* styles.css */

        /* 컨테이너 스타일링 */
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
            box-shadow: 0 0 1px rgba(0, 0, 0, 0.1);
        }

        /* 왼쪽 칼럼 스타일링 */
        .left-column {
            flex: 2; /* 왼쪽 칼럼을 더 크게 조정 */
            padding-right: 20px;
        }

        /* 이미지 미리보기 스타일링 */
        #imagePreviewContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

        #imagePreview {
            max-width: 100%;
            max-height: 100%;
        }

        /* 오른쪽 칼럼 스타일링 */
        .right-column {
            flex: 1; /* 오른쪽 칼럼을 작게 조정 */
        }

        /* 제목 스타일링 */
        .header {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        /* 레이블 스타일링 */
        #bidProductForm label {
            font-weight: bold;
        }

        /* 입력 필드 스타일링 */
        #bidProductForm input, #bidProductForm textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* 버튼 스타일링 */
        .submit-btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        /* 버튼 호버 효과 */
        .submit-btn:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
<h1 class="header">경매 상품 등록</h1>
<div class="container">
    <!-- 왼쪽 칼럼: 이미지 미리보기 -->
    <div class="left-column">
        <label for="bidProductFile">Choose File</label>
        <input type="file" id="bidProductFile" onchange="previewImage(this)" name="bidProductFile" accept="image/png, image/jpeg, image/gif">
        <div id="imagePreviewContainer">
            <img id="imagePreview" src="https://via.placeholder.com/300x200" alt="Image Preview">
        </div>
    </div>
    <!-- 오른쪽 칼럼: 입력 필드 -->
    <div class="right-column">
        <form id="bidProductForm" action="/api/bidProduct" method="post" enctype="multipart/form-data">
            <!-- 나머지 입력 필드들 ... -->
            <div>
                <label for="brand">브랜드명 </label>
                <input type="text" id="brand" name="brand" required>
            </div>
            <div>
                <label for="name">모델명 </label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="description">모델설명 </label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div>
                <label for="feetSize">발볼사이즈</label>
                <input type="number" id="feetSize" name="feetSize" required>
            </div>
            <div>
                <label for="footSize">사이즈</label>
                <input type="number" id="footSize" name="footSize" required>
            </div>
            <div>
                <label for="startPrice">시작가격 </label>
                <input type="number" id="startPrice" name="startPrice" required>
            </div>
            <div>
                <label for="expirationPeriod">경매마감기한 </label>
                <input type="datetime-local" id="expirationPeriod" name="expirationPeriod" required>
            </div>
            <div>
                <button class="submit-btn" type="submit">상품 등록</button>
            </div>
        </form>
    </div>
</div>
</body>
<script>
    // 이미지 미리보기 함수
    function previewImage(input) {
        const imagePreview = document.getElementById('imagePreview');
        if (input.files && input.files[0]) {
            const reader = new FileReader();

            reader.onload = function (e) {
                imagePreview.src = e.target.result;
            };

            reader.readAsDataURL(input.files[0]);
        } else {
            imagePreview.src = 'https://via.placeholder.com/300x200'; // 기본 이미지 URL 설정
        }
    }
</script>
</html>
