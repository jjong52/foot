<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <title>Bid Product Details</title>
    <style>
        /* 전체 페이지 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .Header {
            width: 100%;
            height: 10%;
            position: absolute;
            background-color: #ffffff;
            display: flex;
            padding: 0 20px;
        }

        .NavList {
            margin-top: 2%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 95%;
        }

        .NavItem {
            flex: 1;
            text-align: center;
            color: #EE312F;
            font-size: 23.71px;
            font-family: Inter, sans-serif;
            font-weight: 400;
            text-transform: uppercase;
            line-height: 1.1;
            word-wrap: break-word;
            cursor: pointer;
            margin-left: 10%;

        }

        /* .product-info 컨테이너 스타일 */
        .product-info {
            display: flex;
            padding: 20px;
        }

        /* .product-image 스타일 */
        .product-image {
            flex: 1; /* 왼쪽 부분을 확장하여 이미지 크게 표시 */
            text-align: center; /* 텍스트 가운데 정렬 */
        }

        .product-image img {
            max-width: 300px; /* 이미지 크기 조정 */
            height: auto;
            display: block; /* 이미지 중앙 정렬 */
            margin-left: 37%;
            margin-top: 5%;
        }

        /* .info-box 스타일 */
        .info-box {
            flex: 2; /* 오른쪽 부분을 확장하여 정보 표시 */
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
            max-width: 25%; /* 상자 가로 길이 제한 */
            margin-top: 8%;
            margin-right: 15%;

        }

        /* .info-header 스타일 */
        .info-header h3 {
            font-size: 20px;
            margin: 10px;
            padding-bottom: 10px;
        }

        .info-header p {
            font-size: 12px;
            margin-right: 15px;
            display: block;
        }

        /* .info-body 스타일 */
        .info-body {
            margin-top: 20px;
        }

        /* .detail-info 스타일 */
        .detail-info {
            display: flex;
            flex-direction: column; /* 내부 요소를 세로로 배치 */
            padding: 10px;
        }


        .detail-info-label {
            font-size: 15px;
            margin-right: 10px; /* 간격을 오른쪽으로 추가 */
            padding: 15px;
        }

        .detail-info-value {
            font-size: 13px;
            font-weight: lighter;
            text-align: left;
            margin-left: 20px; /* 간격을 왼쪽으로 추가 */
        }

        /* 예쁘게 스타일링하기 위해 추가적으로 조정 가능합니다. */
    </style>
</head>
<body>
<div class="Header">
    <div class="NavList">
        <div class="Logo" onclick="location.href='/view/home'">
            <img alt="Owl Image" style="height: 30px; width: auto; margin-right: 10px;">
            foot
        </div>
        <div class="NavItem" id="shoes_id" onclick="location.href='/view/home'">shoes</div>
        <div class="NavItem">Auction</div>
        <div class="NavItem">favourite</div>
        <div class="NavItem" onclick="location.href='/view/myPage'">MyPage</div>
        <div class="NavItem" onclick="logoutUser()">SIGNOUT</div>
    </div>
</div>
<div class="product-info">
    <div class="product-image">
        <p><img src="https://pbs.twimg.com/media/F4HjRF2bAAAL0ky?format=jpg&name=900x900" alt="Foot Picture"/></p>
    </div>
    <div class="info-box">
        <div class="info-header">
            <h3 th:text="${product.brand.name}"></h3>
            <p th:text="${product.name}"></p>
            <p th:text="${product.description}"></p>
        </div>
        <div class="info-body">
            <p>Information Detail</p>
            <div class="detail-info">
                <table>
                    <tr>
                        <td class="detail-info-label">Author</td>
                        <td class="detail-info-value" th:text="${product.author}"></td>
                    </tr>
                    <tr>
                        <td class="detail-info-label">Foot Size</td>
                        <td class="detail-info-value" th:text="${product.footSize}"></td>
                    </tr>
                    <tr>
                        <td class="detail-info-label">Start Price</td>
                        <td class="detail-info-value" th:text="${product.startPrice}"></td>
                    </tr>
                    <tr>
                        <td class="detail-info-label">The Highest bid</td>
                        <td class="detail-info-value"
                            th:text="${product.topBid != null ? product.topBid.getBidPrice() : '0원'}"></td>
                    </tr>
                    <tr>
                        <td class="detail-info-label">Auction End</td>
                        <td class="detail-info-value" th:text="${product.expirationPeriod}"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="bidding-form">
    <form th:action="@{'/api/bid/' + ${product.id}}" method="post" onsubmit="return validateBid()">
        <input type="number" name="bidPrice">
        <button type="submit">Confirmed</button>
    </form>
</div>
</body>
<script>
    function validateBid() {
        var bidPriceInput = document.getElementById("bidPrice");
        var currentTopBid = parseFloat("your_current_top_bid_value"); // 현재 최고 입찰가를 가져옵니다. 문자열을 숫자로 변환해야 합니다.

        if (isNaN(currentTopBid)) {
            alert("현재 최고 입찰가가 잘못 설정되었습니다.");
            return false;
        }

        var userBid = parseFloat(bidPriceInput.value);

        if (isNaN(userBid)) {
            alert("올바른 입찰 가격을 입력하세요.");
            return false;
        }

        if (userBid <= currentTopBid) {
            alert("현재 최고 입찰가보다 높은 입찰 가격을 입력하세요.");
            return false;
        }

        return true;
    }
</script>
</html>
